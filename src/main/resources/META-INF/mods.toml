modLoader = "javafml"
loaderVersion = "[40,)"
license = "Apache 2.0"
[[mods]] #mandatory
# The modid of the mod
modId = "enhanced_compat" #mandatory
version = "1.0.0" #mandatory
# A display name for the mod
displayName = "Enhanced Compatibility" #mandatory
authors = "DigitalPear, ExuberantOctopus" #optional

description = '''
New wood variants for the mushrooms from other mods.
'''

[[dependencies.enhanced_compat]] #optional
# the modid of the dependency
modId = "forge" #mandatory
# Does this dependency have to exist - if not, ordering below must be specified
mandatory = true #mandatory
# The version range of the dependency
versionRange = "[40,)" #mandatory
# An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
ordering = "NONE"
# Side this dependency is applied on - BOTH, CLIENT or SERVER
side = "BOTH"
# Here's another dependency
[[dependencies.enhanced_compat]]
modId = "minecraft"
mandatory = true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange = "[1.18.2,1.19)"
ordering = "NONE"
side = "BOTH"
[[dependencies.enhanced_compat]]
modId = "enhanced_mushrooms"
mandatory = true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange = "[4.0.0,)"
ordering = "NONE"
side = "BOTH"
[[dependencies.enhanced_compat]]
modId = "biomesoplenty"
mandatory = true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
versionRange = "[1.18.2-16.0.0.109,)"
ordering = "NONE"
side = "BOTH"